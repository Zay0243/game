<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Discord</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #7289da; /* Discord's primary color */
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #5b6eae; /* Darker shade on hover */
        }
    </style>
</head>
<body>
    <button onclick="openDiscord()">Open Discord</button>

    <script>
        function openDiscord() {
            window.open('https://discord.com', '_blank');
        }
    </script>
</body>
</html>
