<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Close the Tab Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Close the Tab Game</h1>
    <p>Your score: <span id="score">0</span></p>
    <button id="startGame">Start Game</button>

    <script>
        let score = 0;
        let gameActive = false;
        let newTab;

        document.getElementById('startGame').addEventListener('click', () => {
            if (gameActive) return; // Prevent starting a new game while one is active
            gameActive = true;
            newTab = window.open('about:blank'); // Open new about:blank tab
            document.getElementById('score').innerText = score;

            setTimeout(() => {
                // Check if the tab is still open after 3 seconds
                if (newTab && !newTab.closed) {
                    alert('You lose! The tab was not closed in time.');
                    gameActive = false;
                    newTab.close(); // Close the tab after the game
                }
            }, 3000);
        });

        // Listen for the beforeunload event to check if the tab was closed
        window.addEventListener('beforeunload', () => {
            if (gameActive) {
                score++; // Increment score if the tab was closed
                document.getElementById('score').innerText = score;
                alert('You scored a point! Close the tab faster next time.');
                gameActive = false; // End the game
            }
        });
    </script>
</body>
</html>
