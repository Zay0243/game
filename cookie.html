<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Clicker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f2e1d1;
            color: #5d3b3b;
        }
        #cookie {
            width: 200px;
            height: 200px;
            background-color: #d0a72c;
            border-radius: 50%;
            display: inline-block;
            margin: 20px auto;
            cursor: pointer;
            position: relative;
        }
        #cookie::before {
            content: "";
            position: absolute;
            top: 10%;
            left: 10%;
            width: 80%;
            height: 80%;
            border-radius: 50%;
            background-color: #a28b47;
        }
        #score {
            font-size: 24px;
            margin: 20px;
        }
        #upgrade {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Cookie Clicker</h1>
    <div id="cookie"></div>
    <div id="score">Cookies: 0</div>
    <div id="upgrade">
        <button id="upgradeButton">Buy Upgrade (Cost: 10 Cookies)</button>
    </div>

    <script>
        let cookies = 0;
        let upgradeCost = 10;
        let clickValue = 1;

        const cookieElement = document.getElementById('cookie');
        const scoreElement = document.getElementById('score');
        const upgradeButton = document.getElementById('upgradeButton');

        cookieElement.addEventListener('click', () => {
            cookies += clickValue;
            updateScore();
        });

        upgradeButton.addEventListener('click', () => {
            if (cookies >= upgradeCost) {
                cookies -= upgradeCost;
                clickValue++;
                upgradeCost = Math.floor(upgradeCost * 1.5); // Increase upgrade cost
                updateScore();
                upgradeButton.innerText = `Buy Upgrade (Cost: ${upgradeCost} Cookies)`;
            } else {
                alert("Not enough cookies!");
            }
        });

        function updateScore() {
            scoreElement.innerText = `Cookies: ${cookies}`;
        }
    </script>

</body>
</html>
